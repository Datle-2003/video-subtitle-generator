# Render.com Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  # FastAPI Web Service
  - type: web
    name: subtitle-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: subtitle-redis
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false  # Set manually in dashboard
      - key: GROQ_API_KEY
        sync: false  # Set manually in dashboard
      - key: OPENROUTER_API_KEY
        sync: false  # Set manually in dashboard
    healthCheckPath: /

  # Celery Worker (Background Service)
  - type: worker
    name: subtitle-worker
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: celery -A app.tasks.celery_worker worker --loglevel=info --concurrency=1
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: subtitle-redis
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

  # Redis Database
  - type: redis
    name: subtitle-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
